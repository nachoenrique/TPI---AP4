<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My landing page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container px-4">
          <a class="navbar-brand" href="#page-top">Logo</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#conocenos">Conócenos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#servicios">Servicios</a>
              </li>
            </ul>
            <button
              id="btnContacto"
              class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"
              data-bs-toggle="modal"
              data-bs-target="#feedbackModal"
            >
              <span class="d-flex align-items-center">
                <i class="bi-chat-text-fill me-2"></i>
                <span class="small">Contacto</span>
              </span>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-5">
      <section id="presentacion">
        <div class="container-flui py-5">
          <div class="row">
            <div
              class="col-md-6 justify-content-center text-center d-flex flex-column align-items-center px-5"
            >
              <h1 class="mb-4">La mejor solución para tu negocio</h1>
              <h2>
                Somos una empresa creadora de productos guiada por los desafíos
                de negocio y avances de la tecnología
              </h2>
            </div>
            <div class="col-md-6 justify-content-center">
              <img src="img/hero-img.png" class="img-presentacion" />
            </div>
          </div>
        </div>
      </section>
      <section id="somos">
        
      </section>
    </main>

    <footer class="bg-dark py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-lg-start order-3 order-md-1">Copyright © Your Website 2023</div>
                <div class="col-md-4 order-1 order-md-2">
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-whatsapp"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-linkedin"></i>
                </div>
                <div class="col-md-4 text-lg-end order-2 order-md-3">
                    <a href="#">Política de privacidad</a><a href="#">Términos de uso</a>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
